<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 â€” Page Not Found | prompted</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      text-align: center;
    }
    
    .error-card {
      background: var(--color-amber);
      padding: var(--space-xl) var(--space-2xl);
      border-radius: var(--border-radius);
      border: var(--border-width) solid #000;
      box-shadow: 6px 8px 0 #000;
      max-width: 500px;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px) rotate(-2deg); }
      40% { transform: translateX(10px) rotate(2deg); }
      60% { transform: translateX(-10px) rotate(-1deg); }
      80% { transform: translateX(10px) rotate(1deg); }
    }
    
    .error-code {
      font-family: var(--font-display);
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: var(--space-sm);
      color: #000;
      text-shadow: 3px 4px 0 rgba(0,0,0,0.2);
    }
    
    .error-message {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: var(--space-sm);
    }
    
    .error-subtitle {
      color: #333;
      margin-bottom: var(--space-lg);
    }
    
    .error-prompt {
      background: white;
      padding: var(--space-md);
      border-radius: calc(var(--border-radius) / 2);
      border: var(--border-width) solid #000;
      margin-bottom: var(--space-lg);
      font-family: var(--font-display);
      font-weight: 500;
    }
    
    .error-home-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      background: #000;
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: var(--border-radius);
      border: var(--border-width) solid #000;
      text-decoration: none;
      font-family: var(--font-display);
      font-weight: 600;
      box-shadow: 3px 4px 0 var(--brand-orange);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    
    .error-home-btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 1px 2px 0 var(--brand-orange);
    }
    
    .error-home-btn svg {
      width: 20px;
      height: 20px;
    }
    
    /* Floating decorative elements */
    .error-page::before,
    .error-page::after {
      content: '?';
      position: fixed;
      font-family: var(--font-display);
      font-size: 8rem;
      font-weight: 700;
      color: rgba(0,0,0,0.05);
      pointer-events: none;
    }
    
    .error-page::before {
      top: 10%;
      left: 5%;
      animation: float 6s ease-in-out infinite;
    }
    
    .error-page::after {
      bottom: 10%;
      right: 5%;
      animation: float 6s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-10deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <a href="/" class="logo" style="position: absolute; top: var(--space-lg); left: var(--space-lg);">prompted</a>
    
    <div class="error-card">
      <div class="error-code">404</div>
      <h1 class="error-message">Page not found!</h1>
      <p class="error-subtitle">Looks like this prompt got lost in the void.</p>
      
      <div class="error-prompt">
        "Find your way back home?"
      </div>
      
      <a href="/" class="error-home-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
